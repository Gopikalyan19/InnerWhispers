<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercises</title>
    <link rel="stylesheet" href="breath.css">
</head>
<body>
    <div class="container">
        <div class="spinner" id="loader">
            <div class="inner"></div>
        </div>
        <br>
        <div class="instructions">
            <p id="breathe-in">Breathe in...</p>
            <p id="breathe-out">Breathe out...</p>
        </div>
        <button id="start-button">Start Exercise</button>
        <button id="stop-button" disabled>Stop Exercise</button>
        <p id="points">Points: 0</p>
        <p id="final-score"></p>
    </div>
    <script src="breath.js"></script>
</body>
</html>
